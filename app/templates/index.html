<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .product-gallery img {
            width: 120px;
            height: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<h1>Products</h1>

{% for product in products %}
<div class="product">
    <h3>{{ product.name }}</h3>

    <div class="product-gallery">
        {% for image in product.images %}
            <img src="{{ image }}" alt="{{ product.name }}">
        {% endfor %}
    </div>

    <p><a href="/add_to_cart/{{ product._id }}">Add to Cart</a></p>
</div>
{% endfor %}
