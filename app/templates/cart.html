<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .product-gallery img {
            width: 100px;
            height: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<h1>Your Cart</h1>

{% if cart %}
    {% for item in cart %}
    <div class="cart-item">
        <h3>{{ item.name }}</h3>
        <p><strong>₹{{ item.price }}</strong></p>
        <div class="product-gallery">
            {% for image in item.images %}
                <img src="{{ image }}" alt="{{ item.name }}">
            {% endfor %}
        </div>
    </div>
    {% endfor %}

    <a href="/checkout">✅ Proceed to Checkout</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}

<br><a href="/">← Back to Products</a>
</body>
</html>
